<template>
    <lightning-card title="ユーザー登録" icon-name="standard:user">
        <div class="slds-var-m-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col" tabindex="0">
                    <lightning-input
                        placeholder="富士"
                        label="姓"
                        required
                        onchange={handleLastNameChange}
                        class="slds-var-m-bottom_x-small"
                    ></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input
                        label="名"
                        placeholder="太郎"
                        required
                        onchange={handlefirstNameChange}
                        class="slds-var-m-bottom_x-small"
                    ></lightning-input>
                </div>
            </div>
            <lightning-input type="text"
                label="アカウント名"
                placeholder="sample"
                field-level-help="メールアドレスの @ より前を入力してください"
                required
                onchange={handleEmailChange}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <template if:true={isExistUser}>
                <p>
                    <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="error" title="Error" size="xx-small"></lightning-icon>
                    <font color="red"><lightning-formatted-text value="このメールアドレスは既に登録されているので、登録できません。" ></lightning-formatted-text></font>
                </p>
            </template>
            <lightning-input
                label="ユーザー名"
                disabled
                value={username}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <lightning-input
                label="別名"
                disabled
                value={alias}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
        </div>
        <hr>
        <div class="slds-var-m-top_medium slds-align_absolute-center">
            <lightning-button variant="brand" type="submit" onclick={saveUser} icon-name="utility:adduser" label="ユーザー登録">
            </lightning-button>
            &nbsp;&nbsp;&nbsp;
            <template if:true={canreset}>
                <lightning-button variant="success" icon-name="utility:reset_password" onclick={navigateToWebPage} label="パスワードをリセット">
                </lightning-button>
            </template>
            <template if:false={canreset}>
                <lightning-button variant="success" icon-name="utility:reset_password" disabled label="パスワードをリセット">
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
